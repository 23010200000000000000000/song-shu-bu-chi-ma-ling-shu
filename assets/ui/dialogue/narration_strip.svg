<svg width="1000" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- 旁白条 - 更轻的宣纸感 -->
  <defs>
    <filter id="paper-texture-narration">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/>
      <feDiffuseLighting lighting-color="white" surfaceScale="0.5">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>

  <!-- 阴影 -->
  <rect x="5" y="5" width="990" height="70" rx="4" fill="black" opacity="0.08"/>

  <!-- 主体 - 更透明 -->
  <rect x="2" y="2" width="996" height="76" rx="4" fill="#F5F5DC" opacity="0.85"/>

  <!-- 纹理 -->
  <rect x="2" y="2" width="996" height="76" rx="4" fill="white" opacity="0.03" filter="url(#paper-texture-narration)"/>

  <!-- 边框 -->
  <rect x="2" y="2" width="996" height="76" rx="4" fill="none" stroke="#8B7355" stroke-width="0.5" opacity="0.3"/>

  <!-- 占位文字 -->
  <text x="500" y="45" font-family="serif" font-size="12" fill="#3C3C3C" opacity="0.5" text-anchor="middle">
    旁白条占位符 | Narration Strip Placeholder
  </text>
</svg>

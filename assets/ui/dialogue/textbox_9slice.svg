<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 半透明宣纸感对话框 -->
  <defs>
    <!-- 纸张纹理滤镜 -->
    <filter id="paper-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>

    <!-- 柔和阴影 -->
    <filter id="soft-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 阴影 -->
  <rect x="10" y="10" width="780" height="180" rx="8" fill="black" opacity="0.1" filter="url(#soft-shadow)"/>

  <!-- 主体 - 半透明宣纸 -->
  <rect x="5" y="5" width="790" height="190" rx="8" fill="#F5F5DC" opacity="0.92"/>

  <!-- 纸张纹理叠加 -->
  <rect x="5" y="5" width="790" height="190" rx="8" fill="white" opacity="0.05" filter="url(#paper-texture)"/>

  <!-- 边框 - 淡墨色 -->
  <rect x="5" y="5" width="790" height="190" rx="8" fill="none" stroke="#3C3C3C" stroke-width="1" opacity="0.3"/>

  <!-- 内边框装饰 -->
  <rect x="15" y="15" width="770" height="170" rx="4" fill="none" stroke="#8B7355" stroke-width="0.5" opacity="0.2"/>

  <!-- 占位文字 -->
  <text x="400" y="105" font-family="serif" font-size="14" fill="#3C3C3C" opacity="0.5" text-anchor="middle">
    对话框占位符 | Dialogue Box Placeholder
  </text>
</svg>

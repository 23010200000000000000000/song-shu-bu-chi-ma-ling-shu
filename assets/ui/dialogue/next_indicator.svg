<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
  <!-- 继续指示符 - 朱砂红三角 -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 三角形 -->
  <polygon points="20,10 30,30 10,30" fill="#C8553D" opacity="0.8" filter="url(#glow)"/>

  <!-- 边框 -->
  <polygon points="20,10 30,30 10,30" fill="none" stroke="#8B3A2B" stroke-width="1" opacity="0.6"/>
</svg>

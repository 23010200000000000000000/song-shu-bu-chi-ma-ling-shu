<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- 姓名牌 - 宣纸材质 -->
  <defs>
    <filter id="paper-texture-name">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4"/>
      <feDiffuseLighting lighting-color="white" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>

  <!-- 阴影 -->
  <rect x="5" y="5" width="190" height="50" rx="4" fill="black" opacity="0.15"/>

  <!-- 主体 -->
  <rect x="2" y="2" width="196" height="56" rx="4" fill="#F5F5DC" opacity="0.95"/>

  <!-- 纹理 -->
  <rect x="2" y="2" width="196" height="56" rx="4" fill="white" opacity="0.05" filter="url(#paper-texture-name)"/>

  <!-- 边框 -->
  <rect x="2" y="2" width="196" height="56" rx="4" fill="none" stroke="#8B7355" stroke-width="1" opacity="0.4"/>

  <!-- 占位文字 -->
  <text x="100" y="35" font-family="serif" font-size="12" fill="#3C3C3C" opacity="0.5" text-anchor="middle">
    姓名牌
  </text>
</svg>

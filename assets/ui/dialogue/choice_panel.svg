<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 选项面板 - 宣纸材质 -->
  <defs>
    <filter id="paper-texture-choice">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4"/>
      <feDiffuseLighting lighting-color="white" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
    <filter id="shadow-choice">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 阴影 -->
  <rect x="10" y="10" width="580" height="380" rx="8" fill="black" opacity="0.15" filter="url(#shadow-choice)"/>

  <!-- 主体 -->
  <rect x="5" y="5" width="590" height="390" rx="8" fill="#F5F5DC" opacity="0.95"/>

  <!-- 纹理 -->
  <rect x="5" y="5" width="590" height="390" rx="8" fill="white" opacity="0.05" filter="url(#paper-texture-choice)"/>

  <!-- 边框 -->
  <rect x="5" y="5" width="590" height="390" rx="8" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.4"/>

  <!-- 内边框 -->
  <rect x="15" y="15" width="570" height="370" rx="4" fill="none" stroke="#8B7355" stroke-width="0.5" opacity="0.2"/>

  <!-- 占位文字 -->
  <text x="300" y="205" font-family="serif" font-size="14" fill="#3C3C3C" opacity="0.5" text-anchor="middle">
    选项面板占位符 | Choice Panel Placeholder
  </text>
</svg>

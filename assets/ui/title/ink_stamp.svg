<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- 朱批印章 -->
  <defs>
    <filter id="ink-texture">
      <feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="4"/>
      <feColorMatrix type="saturate" values="0.5"/>
    </filter>
    <filter id="ink-blur">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- 印章主体 - 朱砂红 -->
  <rect x="15" y="15" width="70" height="70" rx="3" fill="#C8553D" opacity="0.85"/>

  <!-- 墨迹纹理 -->
  <rect x="15" y="15" width="70" height="70" rx="3" fill="black" opacity="0.1" filter="url(#ink-texture)"/>

  <!-- 边缘模糊（墨迹晕染感） -->
  <rect x="14" y="14" width="72" height="72" rx="3" fill="none" stroke="#C8553D" stroke-width="2" opacity="0.3" filter="url(#ink-blur)"/>

  <!-- 内边框 -->
  <rect x="20" y="20" width="60" height="60" rx="2" fill="none" stroke="#F5F5DC" stroke-width="1.5" opacity="0.6"/>

  <!-- 占位文字（篆书风格） -->
  <text x="50" y="58" font-family="serif" font-size="24" font-weight="bold" fill="#F5F5DC" opacity="0.8" text-anchor="middle">
    印
  </text>
</svg>

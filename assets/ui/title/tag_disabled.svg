<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- 纸签按钮 - 禁用状态（灰度） -->
  <defs>
    <filter id="paper-tag-disabled">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4"/>
      <feDiffuseLighting lighting-color="white" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>

  <!-- 主体 - 灰色半透明 -->
  <path d="M 8 3 L 188 3 L 193 8 L 193 68 L 188 73 L 8 73 L 3 68 L 3 8 Z" fill="#D3D3D3" opacity="0.5"/>

  <!-- 纹理 -->
  <path d="M 8 3 L 188 3 L 193 8 L 193 68 L 188 73 L 8 73 L 3 68 L 3 8 Z" fill="white" opacity="0.03" filter="url(#paper-tag-disabled)"/>

  <!-- 边框 -->
  <path d="M 8 3 L 188 3 L 193 8 L 193 68 L 188 73 L 8 73 L 3 68 L 3 8 Z" fill="none" stroke="#999999" stroke-width="1" opacity="0.3"/>

  <!-- 右侧突出部分 -->
  <rect x="185" y="35" width="10" height="10" rx="1" fill="#AAAAAA" opacity="0.4"/>

  <!-- 占位文字 -->
  <text x="100" y="43" font-family="serif" font-size="14" fill="#999999" opacity="0.5" text-anchor="middle">
    纸签禁用
  </text>
</svg>

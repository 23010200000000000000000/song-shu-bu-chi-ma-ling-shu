<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- 封蜡章关闭按钮 -->
  <defs>
    <radialGradient id="wax-gradient">
      <stop offset="0%" stop-color="#D64545" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#8B2E2E" stop-opacity="0.95"/>
    </radialGradient>
    <filter id="wax-texture">
      <feTurbulence type="fractalNoise" baseFrequency="2" numOctaves="3"/>
      <feColorMatrix type="saturate" values="0.3"/>
    </filter>
  </defs>

  <!-- 蜡封圆形 -->
  <circle cx="30" cy="30" r="28" fill="url(#wax-gradient)"/>

  <!-- 蜡质纹理 -->
  <circle cx="30" cy="30" r="28" fill="white" opacity="0.08" filter="url(#wax-texture)"/>

  <!-- X符号 -->
  <line x1="18" y1="18" x2="42" y2="42" stroke="#F5F5DC" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="42" y1="18" x2="18" y2="42" stroke="#F5F5DC" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

  <!-- 边缘高光 -->
  <circle cx="30" cy="30" r="28" fill="none" stroke="#F5F5DC" stroke-width="1" opacity="0.2"/>
</svg>

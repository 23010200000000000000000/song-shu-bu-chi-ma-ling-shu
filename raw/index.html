  <div id="app">
    <!-- Background Layer (z-index: 0) -->
    <div id="bg-layer" class="layer layer-bg">
      <div class="bg-container"></div>
    </div>

    <!-- Mid Layer - 桌案、卷宗墙 (z-index: 10) -->
    <div id="mid-layer" class="layer layer-mid"></div>

    <!-- Character Layer - 立绘 (z-index: 20) -->
    <div id="char-layer" class="layer layer-char"></div>

    <!-- FX Layer - 氛围效果 (z-index: 30) -->
    <div id="fx-layer" class="layer layer-fx"></div>

    <!-- UI Layer - 对话框、行动条 (z-index: 40) -->
    <div id="ui-layer" class="layer layer-ui">
      <!-- Dialog Box -->
      <div id="dialog-box"></div>

      <!-- Action Bar -->
      <div id="action-bar"></div>
    </div>

    <!-- Top Layer - 章印、封条 (z-index: 50) -->
    <div id="top-layer" class="layer layer-top">
      <!-- POV Switcher -->
      <div id="pov-switcher"></div>

      <div id="scene-navigator"></div>
    </div>
